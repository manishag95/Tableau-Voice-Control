<body onload=initializeViz();>
<h1>"Speech Recognition1 Demo"</h1>
Say: <i>"Select Europe" and "start over"</i>
<br>
<br>
<center><div id='tableauViz'></div></center>

<script>
if (annyang) {
  // These are the voice commands in quotes followed by the function
  var commands = {
  	//'Select Darth Vader': function() { selectVader(); responsiveVoice.speak('selecting Darth Vader', "UK English Male"); },
	'Select Europe': function() { filterSingleValue('Europe'); responsiveVoice.speak('selecting Americas', "UK English Male"); },
	'Select Americas': function() { filterSingleValue('Europe'); responsiveVoice.speak('selecting Americas', "UK English Male"); },
	'Select Asia': function() { filterSingleValue('Asia'); responsiveVoice.speak('selecting Asia', "UK English Male"); },
	'Select Oceana': function() { filterSingleValue('Oceana'); responsiveVoice.speak('selecting Oceana', "UK English Male"); },
	'Select Middle East': function() { filterSingleValue('Middle East'); responsiveVoice.speak('selecting Middle East', "UK English Male"); },
	'Select Africa': function() { filterSingleValue('Africa'); responsiveVoice.speak('selecting Africa', "UK English Male"); },
	'start over': function() { startover(); responsiveVoice.speak('starting over'); }
 };
  
  // Add commands to annyang
  annyang.addCommands(commands);
  
  // Start listening.
  annyang.start();
}
</script>

<script>
var viz, workbook, activeSheet, Worksheet, worksheet;
function initializeViz(){

var placeholderDiv = document.getElementById("tableauViz");

var url = "https://public.tableau.com/views/WorldIndicators/GDPpercapita";
//var url = "https://public.tableau.com/views/Starwars/StarWords";
var options = {
   width: "1004",   
   height: "869",
   hideTabs: true,
   hideToolbar: true,
  onFirstInteractive: function () {
  workbook = viz.getWorkbook();
  activeSheet = workbook.getActiveSheet();
}
};
  viz = new tableauSoftware.Viz(placeholderDiv, url, options);
}

//Tabitha says hello
responsiveVoice.speak('Hi. Welcome to Tableau. How may I help you?');
//alert('1');

//Make Character selection
function filterSingleValue(region) {
	//alert(region);
	activeSheet.applyFilterAsync(
    	"Region",
    	region,
    	tableau.FilterUpdateType.REPLACE);
} 
//	function selectVader()
//	{
//	activeSheet.getWorksheets()[1].selectMarksAsync('Character', 'DARTH VADER', 'REPLACE'); 
//	}
	
//Start Viz Over
function startover()
	{

	viz.revertAllAsync();
	}

</script>
