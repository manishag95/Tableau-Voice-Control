<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Data + Science</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Creating Tabitha">
		<meta name="author" content="Jeffrey Shaffer">

		<script src="annyang.min.js"></script> <!-- Voice Recognition -->
		<script src="responsivevoice.js"></script> <!-- Voice Response -->
		
		<script src="https://public.tableausoftware.com/javascripts/api/tableau-2.min.js " type="text/javascript"></script> 

</head>	

<body onload=initializeViz();>
<h1>"Star Words" viz by Matt Francis</h1>
Say: <i>"Select Darth Vader" and "start over"</i>
<br>
<br>
<center><div id='tableauViz'></div></center>

<script>
if (annyang) {
  // These are the voice commands in quotes followed by the function
  var commands = {
  	'Select Darth Vader': function() { selectVader(); responsiveVoice.speak('selecting Darth Vader', "UK English Male"); },
 	'Select Han Solo': function() { selectSolo(); responsiveVoice.speak('selecting Han Solo'); },
 	'Select Yoda': function() { selectYoda(); responsiveVoice.speak('selecting Yoda', "UK English Female"); },
 	'Select Luke Skywalker': function() { selectLuke(); responsiveVoice.speak('selecting Luke Skywalker'); },
	'start over': function() { startover(); responsiveVoice.speak('starting over'); }
 };
  
  // Add commands to annyang
  annyang.addCommands(commands);
  
  // Start listening.
  annyang.start();
}
</script>

<script>
var viz, workbook, activeSheet, Worksheet, worksheet;
function initializeViz(){

var placeholderDiv = document.getElementById("tableauViz");

var url = "https://public.tableau.com/views/Starwars/StarWords";
var options = {
   width: "1004",   
   height: "869",
   hideTabs: true,
   hideToolbar: true,
  onFirstInteractive: function () {
  workbook = viz.getWorkbook();
  activeSheet = workbook.getActiveSheet();
}
};
  viz = new tableauSoftware.Viz(placeholderDiv, url, options);
}

//Tabitha says hello
responsiveVoice.speak('Hi. Welcome to Tableau. How may I help you?');

//Make Character selection
function selectVader()
	{
	activeSheet.getWorksheets()[1].selectMarksAsync('Character', 'DARTH VADER', 'REPLACE'); 
	}

function selectYoda()
	{
	activeSheet.getWorksheets()[1].selectMarksAsync('Character', 'YODA', 'REPLACE'); 
	}

function selectSolo()
	{
	activeSheet.getWorksheets()[1].selectMarksAsync('Character', 'HAN SOLO', 'REPLACE'); 
	}	

function selectLuke()
	{
	activeSheet.getWorksheets()[1].selectMarksAsync('Character', 'LUKE SKYWALKER', 'REPLACE'); 
	}	
	
//Start Viz Over
function startover()
	{

	viz.revertAllAsync();
	}

</script>

</body>
</html>
